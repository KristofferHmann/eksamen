<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActivityTracker</title>
    <link rel="stylesheet" href="actitivtytracker.css">
    <link rel="stylesheet" href="../public/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="acitivitytracker.js"></script>
    <script src="app.js"></script>

</head>

<body>
    <header>
        <nav>
            <ul>
                <img src="../public/nutritracker.png" alt="NutriTracker Icon">
                <li><a href="../activitytracker/acitivitytracker.html">Activity Tracker</a></li>
                <li><a href="../mealcreator/mealcreator.html">Meal Creator</a></li>
                <li><a href="../mealtracker/mealtracker.html">Meal Tracker</a></li>
                <li><a href="../dailynutri/dailynutri.html">Daily Nutrition</a></li>
                <li><a href="../foodinspector/inspector.html">Food inspector</a></li>
                <div class="dropdown">
                    <button class="dropdownBtn">
                      <li><i class="fa-solid fa-user userlogin"></i></li>
                      <div class="dropdownList">
                        <a href="../login/login.html">Login</a>
                        <a href="../signup/signup.html">Sign up</a>
                      </div>
                    </button>
                  </div>
            </ul>
        </nav>

    </header>
    <h1> Activity Tracker </h1>
    <div class="activityApp">
        <h3>Activity Tracker</h3>
        <div class="inputs">
            <div>
                <label for="activityInput"> Activity </label>
                <input id="activityInput" type="text" placeholder="Enter the activity">
            </div>
            <div>
                <label for="kcalBurnedInput"> Time </label>
                <input id="kcalBurnedInput" type="number" placeholder="Enter the duration (min.)">
            </div>
        </div>
        <button id="submit">Submit</button>
    </div>
    <table class="activityTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Activity made</th>
                <th>Activity Duration <br> (in min)</th>
                <th> Calories burned</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody class="activityBody">
        </tbody>
    </table>

</body>


</html>
