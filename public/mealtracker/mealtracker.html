<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mealtracker</title>
  <link rel="stylesheet" href="mealtracker.css">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
</head>

<body>
  <header>
    <nav>
      <ul>
        <img src="../nutritracker.png" alt="NutriTracker Icon">
        <li><a href="../activitytracker/acitivitytracker.html">Activity Tracker</a></li>
        <li><a href="../mealcreator/mealcreator.html">Meal Creator</a></li>
        <li><a href="../mealtracker/mealtracker.html">Meal Tracker</a></li>
        <li><a href="../dailynutri/dailynutri.html">Daily Nutrition</a></li>
        <li><a href="../foodinspector/inspector.html">Food inspector</a></li>
        <div class="dropdown">
          <button class="dropdownBtn">
            <li><i class="fa-solid fa-user userlogin"></i></li>
            <div class="dropdownList">
              <a href="../login/login.html">Login</a>
              <a href="../signup/signup.html">Sign up</a>
              <a href="../editUser/editUser.html">Edit profile</a>
            </div>
          </button>
        </div>
        <button class="outBtn"><i class="fa fa-sign-out"></i></button>
      </ul>
    </nav>
  </header>
  <div class="tracker">
    <h1 id="overskrift">Meal Tracker</h1>
    <button id="addMeal">Add Meals</button>
    <button id="addIngredient">Add Ingredient</button>
    <button id="addWaterBtn">Add Water</button>
    

    <div id="modal" class="modal">
      <div class="modal-content">
          <span class="close">&times;</span>
          <div id="mealList"></div>
      </div>
  </div>
    

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Meal Name</th>
          <th>Added on</th>
          <th>Location</th>
          <th>Weight in grams</th>
          <th>Nutrition</th>
          <th></th>
        
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <div id="mealModal" class="modal">
    <div id="mealModalContent" class="modal-content">
      <!-- Meal details will be inserted here dynamically -->
    </div>
  </div>  
  <div id="mealModalEdit" class="modal">
    <div id="mealModalContentEdit" class="modal-content">
      <!-- Meal details will be inserted here dynamically -->
    </div>
  </div> 
  <input id="mealIDHidden" type="hidden" value="" />
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p><b>Ingredients: </b> <input type="text" id="searchFoodInput" placeholder="Search for the food name">
        <select id="searchResults"></select>
    </p>
    <input id="Weight" type="number" placeholder="Weight in grams">
    <button id="addIngredientBtn">Add Ingredient</button>
    </div>
    </div>
    
    <div id="waterModal" class="modal">
      <div class="modal-content">
        <span id="closeBtn" class="close">&times;</span>
        <p><b>Amount of water in ml: </b> <input type="number" id="waterAmount" placeholder="Amount of water in ml">
          <button id="addWater">Add Water</button>
      </p>
      <p id="waterIngredientList"></p>
      <p id="waterTime">Added on:</p>
      </div>

  <script src="../signout.js"></script></div>
  <script src="mealtracker.js"></script>
</body>

</html>
