<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MealCreator</title>
  <link rel="stylesheet" href="mealcreator.css">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


</head>

<body>
  <header>
    <nav>
      <ul>
        <img src="../nutritracker.png" alt="NutriTracker Icon">
        <li><a href="../activitytracker/acitivitytracker.html">Activity Tracker</a></li>
        <li><a href="../mealcreator/mealcreator.html">Meal Creator</a></li>
        <li><a href="../mealtracker/mealtracker.html">Meal Tracker</a></li>
        <li><a href="../dailynutri/dailynutri.html">Daily Nutrition</a></li>
        <li><a href="../foodinspector/inspector.html">Food inspector</a></li>
        <div class="dropdown">
          <button class="dropdownBtn">
            <li><i class="fa-solid fa-user userlogin"></i></li>
            <div class="dropdownList">
              <a href="../login/login.html">Login</a>
              <a href="../signup/signup.html">Sign up</a>
              <a href="../editUser/editUser.html">Edit profile</a>
            </div>
          </button>
        </div>
        <button class="outBtn"><i class="fa fa-sign-out"></i></button>
      </ul>
    </nav>

  </header>
  <div class="mealCreator">
    <div class="header1">Meal Creator
      <button id="btn-addMeal" onclick="openMealCreator()">+</button>
    </div>
<!-- cl -->
    <table>
      <thead>
        <tr>
          <th></th>
          <th>Meal Name</th>
          <th>Total Kcal pr. 100g</th>
          <th>Added on</th>
          <th># Ingredients</th>
          <th>Times Eaten</th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </thead>

      <tbody>
      </tbody>

    </table>

  </div>

  <div id="overlay"></div>
  <div id="mealCreatorModal">
    <div class="Modal-MealCreator">
      <div class="Modal-1"><input type="text" class="mealNameInput" placeholder="Your meal name" name="text"
          id="mealNameID"></div>
      <div class="Modal-1"><input type="text" class="searchIngredientInput" placeholder="Search for Ingredients"
          name="text" onkeydown="searchButton_MC(event)" id="mcFoodSearch"></div>
    </div>
    <div id="searchIngredientdrop"></div>

    <button class="submitOverlay" id="SubmitButtonID" onclick="submitAction()">Submit</button>

    <button class="closeOverlay" id="closebutton" onclick="closeMealCreator()">Close</button>
    <div id="chosenFoodDivID"></div>


  </div>

  <script src="mealcreator.js"></script>
</body>


</html>
