<body>
  <header>
    <nav>
      <ul>
        <img src="../nutritracker.png" alt="NutriTracker Icon">
        <li><a href="../activitytracker/acitivitytracker.html">Activity Tracker</a></li>

        <li><a href="../mealtracker/mealtracker.html">Meal Tracker</a></li>
        <li><a href="../dailynutri/dailynutri.html">Daily Nutrition</a></li>
        <li><a href="../foodinspector/inspector.html">Food inspector</a></li>
        <div class="dropdown">
          <button class="dropdownBtn">
            <li><i class="fa-solid fa-user userlogin"></i></li>
            <div class="dropdownList">
              <a href="../login/login.html">Login</a>
              <a href="../signup/signup.html">Sign up</a>
              <a href="../editUser/editUser.html">Edit profile</a>
            </div>
          </button>
        </div>
        <button class="outBtn"><i class="fa fa-sign-out"></i></button>
      </ul>
    </nav>

  </header>

  <div class="mealCreator">
    <div id="overskrift">Meal Creator
      <button id="btn-addMeal" onclick="openMealCreator()">+</button>
    </div>
    <a id="link" href="http://localhost:3000/public/foodinspector/inspector.html">Inspect ingredients</a>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Meal Name</th>
          <th># Ingredients</th>
          <th>Nutrition</th>
          <th>Added on</th>
        </tr>
      </thead>

      <tbody>
      </tbody>

    </table>

  </div>

  <div id="modal"></div>
  <div id="mealCreatorModal">
    <div class="Modal-MealCreator">
      <div class="Modal-1"><input type="text" placeholder="Your meal name" name="text"
          id="mealNameID"></div>
      <div class="Modal-1"><input type="text" class="searchIngredientInput" placeholder="Search for Ingredients"
          name="text" onkeydown="searchButton_MC(event)" id="mcFoodSearch"></div>
      <select id="searchResults"></select>
      <input type="number" id="mealWeight" placeholder="Weight">
      <button id="addIngredient" class="fa fa-add"></button>
    </div>

    <div id="searchIngredientdrop"></div>

    <button class="submit" id="SubmitButtonID" onclick="submitAction()">Submit</button>

    <button class="close" id="closebutton" onclick="closeMealCreator()">Close</button>
    <div id="chosenFoodDivID"></div><br>
    <span id="ingredientsBox">
      <table id="ingredientsTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Ingredient Name</th>
            <th>Weight</th>
            <th>Nutrition??????ikke krav men måske lækkert</th>
          </tr>
        </thead>
  
        <tbody>
        </tbody>
  
      </table>
    </span>
  </div>

  <div id="ingredientsModal" class="modal">

      <span class="close">&times;</span>

    </div>
  </div>
