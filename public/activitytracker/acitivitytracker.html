<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActivityTracker</title>
    <link rel="stylesheet" href="actitivtytracker.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <header>
        <nav>
            <ul>
                <img src="../nutritracker.png" alt="NutriTracker Icon">
                <li><a href="../activitytracker/acitivitytracker.html">Activity Tracker</a></li>
                <li><a href="../mealcreator/mealcreator.html">Meal Creator</a></li>
                <li><a href="../mealtracker/mealtracker.html">Meal Tracker</a></li>
                <li><a href="../dailynutri/dailynutri.html">Daily Nutrition</a></li>
                <li><a href="../foodinspector/inspector.html">Food inspector</a></li>
                <div class="dropdown">
                    <button class="dropdownBtn">
                      <li><i class="fa-solid fa-user userlogin"></i></li>
                      <div class="dropdownList">
                        <a href="../login/login.html">Login</a>
                        <a href="../signup/signup.html">Sign up</a>
                        <a href="../editUser/editUser.html">Edit profile</a>
                      </div>
                    </button>
                  </div>
                  <button class="outBtn"><i class="fa fa-sign-out"></i></button>
            </ul>
        </nav>

    </header>
    <h1 id="overskrift"> Activity Tracker </h1>
    <div class="activityApp">
        <h3>Activity Tracker</h3>
        <div class="inputs">
            <div>
                <label for="allActivity"> Activity </label>
                <select id="allActivity">
                </select>
            </div>
            <div>
                <label for="durationInput"> Time </label>
                <input id="durationInput" type="number" placeholder="Enter the duration (min.)">
            </div>
        </div>
        <input type="button" id="addActivityBtn" value="Add Activity">
    </div>
    <table class="activityTable">
        <thead>
            <tr>
                <th>Activity</th>
                <th>Activity Duration <br> (min.)</th>
                <th> Calories burned</th>
            </tr>
        </thead>
        <tbody class="activityBody">
        </tbody>
    </table>
    <ul id="autocompleteResults"></ul>
    <script src="acitivitytracker.js"></script>
    <script src="../signout.js"></script>
</body>


</html>
