<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login side</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../public/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <img src="../public/nutritracker.png" alt="NutriTracker Icon">
            </ul>
        </nav>

        <div class="alert-box">
            <p class="alert">Brugernavn eller adgangskode forkert</p>
        </div>
    </header>
    <div class="signUpSite">
        <div class="form">


            <form class="loginSite">
                <input type="text" placeholder="Brugernavn" />
                <input type="password" placeholder="Adgangskode" />
                <button>Log ind</button>
                <p class="message">Ikke registreret? <a href="../signup/signup.html">Opret en bruger</a></p>
            </form>
        </div>
    </div>


</html>
