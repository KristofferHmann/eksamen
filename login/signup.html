<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup side</title>
</head>
<body>
    
    <h1> Login side overskrift</h1>
    <form>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="text" id="weight" placeholder="weight" required>
        <input type="radio" id="male" name="fav_language" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="fav_language" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="fav_language" value="other">
        <label for="other">Other</label>
        <button type="button" onclick="attemptLogin()">Login</button>
    </form>
</body>
</html>
